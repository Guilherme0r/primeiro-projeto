    <title>Word Flash</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xmldom/0.7.0/xmldom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.25.1/docxtemplater.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  </head>
  <body>
    <header>
      <img src="logo.svg" alt="Logo">
      <h1>FlashWords</h1>
    </header>
    <div id="word-container">
      <label for="word-input">Digite ou cole seu texto aqui:</label>
      <textarea id="word-input">O universo da leitura rápida e da leitura dinâmica é mesmo fascinante! E se eu te disser que existe uma ferramenta que pode te ajudar a praticar a velocidade de leitura de forma eficiente e divertida? Apresento-lhes: Flash Words!</textarea>
      <label for="speed-slider">Velocidade:</label>
      <input type="range" id="speed-slider" name="speed-slider" min="1" max="10" value="5" />
      <span id="speed-value">5</span>
      <label for="file-upload" class="file-upload-button">Escolher Novo Arquivo</label>
      <input type="file" id="file-upload" accept=".pdf,.doc,.docx" />
      <input type="number" id="start-page-input" min="1" value="1">
      <label for id="start-page-button">Iniciar na página</label>
      <div id="button-container">
        <button id="start-button">Iniciar</button>
        <button id="pause-button">Pausar</button>
        <button id="back-button">Voltar</button>
        <button id="restart-button">Reiniciar</button>
      </div>
      <progress id="reading-progress" max="100" value="0"></progress>
      <div id="word-output"></div>
      <div id="stats"> <!-- Adicione este bloco para exibir as estatísticas -->
        <p>Palavras por minuto: <span id="wpm">0</span></p>
        <p>Palavras lidas: <span id="words-read">0</span></p>
        <p>Tempo gasto: <span id="time-spent">0 minutos e 0 segundos</span></p>
      </div>
    </div>
    <script src="script.js"></script>

    <script>
      // Adicionar um evento de clique ao novo botão para acionar o botão de entrada de arquivo original
      document.querySelector(".file-upload-button").addEventListener("click", function () {
        document.querySelector("#file-upload").click();
      });
    </script>
  </body>
</html>
